<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Business Blog Card</title>
		<!-- styles -->
		<link
			rel="stylesheet"
			href="css/styles.css" />
	</head>
	<body>
		<main class="main">
			<div class="card-container">
				<img
					src="img/hero-image-business-card.png"
					alt=""
					width="836"
					height="560" />

				<h1 class="title">Perfect solution for small business</h1>
				<p class="desc">
					Small businesses need to generate leads to grow. <br />You can use
					tools like Ringy.
				</p>
				<div class="divider"></div>
				<div class="card-footer">
					<img
						src="img/avatar-image-business-card.png"
						alt="" />
					<div>
						<h4>Amy Burgess</h4>
						<p class="job">Customer Manger, Solution Oy</p>
					</div>
				</div>
			</div>
			<img
				class="overlay"
				src="img/white-overlay.svg"
				alt="" />
		</main>
	</body>
</html>
